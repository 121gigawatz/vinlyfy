'version': '3.8'

services:
  table:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vinylfy-table
    ports:
      - "{TABLE_PORT:-5000}:5000"
    environment:
      # Flask config
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_DEBUG=${DEBUG_MODE:-false}
      - SECRET_KEY=${SECRET_KEY:-changeme-in-prod}

      # File upload settings
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-25}

      # CORS SETTINGS
      - CORS_ORIGINS=${CORS_ORIGINS:-*}

      # Server Settings
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    
    volumes:
      # Mount app directory for development, comment out for production
      - ./app:/app/app

      # Temporary file storage
      - vinylfy-temp:/tmp/vinylfy
    
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    networks:
      - vinylfy-network
    
    labels:
      - "com.vinylfy.service=table"
      - "com.vinylfy.description=Audio processing backend"

volumes:
  vinylfy-temp:
    driver: local

networks:
  vinylfy-network:
    driver: bridge
