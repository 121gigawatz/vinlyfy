user vinylfy;
worker_processes auto;
pid /tmp/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css/ text/xml text/javascript
                application/json application/javascript application/xml+rss
                application/rss+xml font/truetype font/opentype
                application/vnd.ms-frontobject image/svg+xml;
    
    # Temp paths for non-root user
    client_body_temp_path /tmp/nginx_client_body;
    proxy_temp_path /tmp/nginx_proxy;
    fastcgi_temp_path /tmp/nginx_fastcgi;
    uwsgi_temp_path /tmp/nginx_uwsgi;
    scgi_temp_path /tmp/nginx_scgi;

    upstream backend {
        server 127.0.0.1:5000;
    }

    server {
        listen 80;
        server_name _;

        # Root directory for frontend
        root /app/needle;
        index index.html;

        # Frontend - serve static files
        location / {
            try_files $uri $uri/ /index.html;

            # HTML files - no cache for fresh updates
            location ~* \.html$ {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                expires 0;
            }

            # JS and CSS files with version query params - moderate cache
            location ~* \.(js|css)$ {
                add_header Cache-Control "no-cache, must-revalidate";
                expires 0;
            }

            # Static assets (images, fonts) - long cache
            location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Backend API - proxy to Flask
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts for large file processing
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Service worker
        location /service-worker.js {
            add_header Cache-Control "no-cache";
            expires 0;
        }

        #Mainfest
        location = /mainfest.json {
            add_header Cache-Control "no-cache";
            expires 0;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}