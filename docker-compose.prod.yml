version: '3.8'

# Production docker-compose for Vinylfy beta release
# To use this with the GitHub release:
# 1. Download the release: https://github.com/121gigawatz/vinlyfy/releases/tag/beta
# 2. Extract the release tarball
# 3. Run: docker-compose -f docker-compose.prod.yml up -d

services:
  vinylfy:
    build:
      context: .
      dockerfile: Dockerfile
    image: vinylfy:beta
    container_name: vinylfy
    ports:
      - "${PORT:-8888}:80"
    environment:
      # Backend config
      - FLASK_ENV=production
      - DEBUG_MODE=false
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}

      # File upload settings
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-25}

      # File storage
      - FILE_TTL_HOURS=${FILE_TTL_HOURS:-1}

      # CORS Settings (not needed since nginx handles it)
      - CORS_ORIGINS=http://localhost

    volumes:
      # Persistent storage for temp files
      - vinylfy-data:/tmp/vinylfy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    labels:
      - "com.vinylfy.description=Vinylfy application"
      - "com.vinylfy.version=beta"

volumes:
  vinylfy-data:
    driver: local

networks:
  default:
    name: vinylfy-network
