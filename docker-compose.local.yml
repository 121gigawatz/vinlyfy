version: '3.8'

services:
  vinylfy:
    # Use locally built image instead of Docker Hub
    image: vinylfy:v1.0.0-beta-3
    container_name: vinylfy-beta3-local
    ports:
      - "8889:80"
    environment:
      # Backend config
      - FLASK_ENV=development
      - DEBUG_MODE=true
      - SECRET_KEY=local-dev-key-change-in-production

      # File upload settings
      - MAX_UPLOAD_MB=25

      # File storage
      - FILE_TTL_HOURS=1

      # CORS Settings
      - CORS_ORIGINS=*

    volumes:
      # Persistent storage for temp files
      - vinylfy-data-local:/tmp/vinylfy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    labels:
      - "com.vinylfy.description=Vinylfy Beta 3 Local Test"
      - "com.vinylfy.version=v1.0.0-beta-3"

volumes:
  vinylfy-data-local:
    driver: local

networks:
  default:
    name: vinylfy-local-network
