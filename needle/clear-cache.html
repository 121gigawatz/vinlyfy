<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Vinylfy Cache</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d4a574;
      margin-top: 0;
    }
    button {
      background: #d4a574;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #c49564;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .log {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Vinylfy Cache Cleaner</h1>
    <p>This page will help you clear all cached data for Vinylfy, including service workers.</p>

    <div>
      <button id="clearAllBtn" onclick="clearEverything()">Clear All Caches & Service Workers</button>
      <button id="reloadBtn" onclick="window.location.href='/?no-sw=true'" style="background: #6c757d;">Go to Vinylfy (No Service Worker)</button>
    </div>

    <div id="status" class="status"></div>
    <div id="log" class="log"></div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const clearBtn = document.getElementById('clearAllBtn');

    function log(message) {
      const timestamp = new Date().toLocaleTimeString();
      logEl.innerHTML += `[${timestamp}] ${message}<br>`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(message);
    }

    function showStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.style.display = 'block';
    }

    async function clearEverything() {
      clearBtn.disabled = true;
      clearBtn.textContent = 'Clearing...';
      logEl.innerHTML = '';
      log('üöÄ Starting cache clearing process...');

      try {
        // Step 1: Unregister all service workers
        log('üìã Step 1: Unregistering service workers...');
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`   Found ${registrations.length} service worker(s)`);

          for (const registration of registrations) {
            log(`   Unregistering: ${registration.scope}`);
            await registration.unregister();
          }
          log('   ‚úÖ All service workers unregistered');
        } else {
          log('   ‚ÑπÔ∏è Service workers not supported in this browser');
        }

        // Step 2: Clear all caches
        log('üìã Step 2: Clearing all caches...');
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`   Found ${cacheNames.length} cache(s): ${cacheNames.join(', ')}`);

          for (const cacheName of cacheNames) {
            log(`   Deleting cache: ${cacheName}`);
            await caches.delete(cacheName);
          }
          log('   ‚úÖ All caches cleared');
        } else {
          log('   ‚ÑπÔ∏è Cache API not supported in this browser');
        }

        // Step 3: Clear localStorage
        log('üìã Step 3: Clearing localStorage...');
        const itemsToRemove = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith('vinylfy_')) {
            itemsToRemove.push(key);
          }
        }
        log(`   Found ${itemsToRemove.length} vinylfy items in localStorage`);
        itemsToRemove.forEach(key => {
          log(`   Removing: ${key}`);
          localStorage.removeItem(key);
        });
        log('   ‚úÖ localStorage cleared');

        // Step 4: Clear sessionStorage
        log('üìã Step 4: Clearing sessionStorage...');
        sessionStorage.clear();
        log('   ‚úÖ sessionStorage cleared');

        // Success!
        log('');
        log('üéâ SUCCESS! All caches and service workers have been cleared.');
        log('');
        log('üìå Next steps:');
        log('   1. Close ALL tabs/windows for localhost:8888');
        log('   2. Wait 5 seconds');
        log('   3. Open a new tab and go to http://localhost:8888');
        log('   OR click the "Go to Vinylfy" button below');

        showStatus('‚úÖ Cache cleared successfully! Close all tabs and reopen Vinylfy.', 'success');
        clearBtn.textContent = 'Clear Again';
        clearBtn.disabled = false;

        // Auto-redirect option
        setTimeout(() => {
          if (confirm('Cache cleared! Close this tab and open Vinylfy in a new tab?\n\nClick OK to open Vinylfy now (remember to close this tab after).')) {
            window.open('/', '_blank');
          }
        }, 1000);

      } catch (error) {
        log('');
        log(`‚ùå ERROR: ${error.message}`);
        log(error.stack);
        showStatus(`Error: ${error.message}`, 'error');
        clearBtn.textContent = 'Try Again';
        clearBtn.disabled = false;
      }
    }

    // Run diagnostics on load
    window.addEventListener('load', async () => {
      log('üìä Running diagnostics...');

      if ('serviceWorker' in navigator) {
        const registrations = await navigator.serviceWorker.getRegistrations();
        log(`   Service Workers: ${registrations.length} registered`);
        registrations.forEach(reg => {
          log(`     - ${reg.scope} (${reg.active ? reg.active.state : 'no active worker'})`);
        });
      }

      if ('caches' in window) {
        const cacheNames = await caches.keys();
        log(`   Caches: ${cacheNames.length} found`);
        cacheNames.forEach(name => log(`     - ${name}`));
      }

      const vinylfyItems = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('vinylfy_')) {
          vinylfyItems.push(key);
        }
      }
      log(`   localStorage: ${vinylfyItems.length} vinylfy items`);

      log('');
      log('‚úÖ Diagnostics complete. Click "Clear All" button to proceed.');
    });
  </script>
</body>
</html>
